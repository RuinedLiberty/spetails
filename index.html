<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>spetals.io</title>
  <meta property="og:title" content="spetals.io">
  <meta property="og:description" content="Fight flowers to assert your dominance.">
  <meta property="og:image" content="favicon-32x32.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://spetals.io/">
  <meta property="og:image" content="https://cdn.discordapp.com/icons/1391547046804066405/cd991daea7fd78b8de0b413d1563f8e3.png?size=256&quality=lossless"/>

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="spetals.io">
  <meta name="twitter:description" content="Fight flowers to assert your dominance.">
  <meta name="twitter:image" content="favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link href="favicon-32x32.png" rel="icon" type="image/png">
    <style>
      #canvas {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100%;
        height: 100%;
        cursor: default;
      }
    </style>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body, html {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #121212;
        color: #fff;
        font-family: Ubuntu, sans-serif;
        overflow: hidden;
        text-align: center;
        padding: 2rem;
      }

      #loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        animation: fadeIn .4s ease both;
      }

      #loading {
        display: inline-flex;
        align-items: flex-end;
        gap: .15rem;
        font-size: 3rem;
        font-weight: 700;
        color: #fff;
        animation: pulse 1.5s infinite;
      }

      .favicon {
        width: .3em;
        height: .3em;
        object-fit: contain;
        animation: spin 2.5s linear infinite, dotfade 1.5s infinite;
        user-select: none;
        -webkit-user-drag: none;
        vertical-align: baseline;
        margin-bottom: .15em;
        opacity: .2;
      }

      .favicon:nth-child(2) {
        animation-delay: 0s, 0s;
      }

      .favicon:nth-child(3) {
        animation-delay: 0s, .3s;
      }

      .favicon:nth-child(4) {
        animation-delay: 0s, .6s;
      }

      #loading-info {
        font-size: 1rem;
        color: #cfcfcf;
        max-width: 900px;
        line-height: 1.5;
        font-weight: 700;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes spin {
        from { transform: rotate(0); }
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }

      @keyframes dotfade {
        0% { opacity: .2; }
        30% { opacity: 1; }
        60% { opacity: .2; }
        100% { opacity: .2; }
      }

      @media (prefers-reduced-motion: reduce) {
        .favicon {
          animation: none;
        }
        #loading-container {
          animation: none;
        }
        #loading {
          animation: none;
        }
      }

      .discord-link,
      .email-link {
        color: #cfcfcf;
        font-weight: 700;
        text-decoration: none;
        transition: color .3s ease;
      }

      .discord-link:hover,
      .email-link:hover {
        color: #fff;
      }
    </style>

    <meta
      content="user-scalable=no,width=device-width,height=device-height,initial-scale=1,shrink-to-fit=no,viewport-fit=cover"
      name="viewport">
  </head>

  <body>
    <div id="loading-container">
      <div id="loading">
        Loading
        <img alt="" class="favicon" draggable="false" src="favicon-32x32.png">
        <img alt="" class="favicon" draggable="false" src="favicon-32x32.png">
        <img alt="" class="favicon" draggable="false" src="favicon-32x32.png">
      </div>

      <div id="loading-info">
        If the game isn't loading, try clearing your cache for this site
        <br><br>
        or ask an associate in our
        <a class="discord-link" href="https://discord.gg/WMnWpAapYW" target="_blank">Discord</a>
      </div>
    </div>

    <canvas height="0" id="canvas" width="0"></canvas>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const script = document.createElement('script');
        script.src = 'gardn-client.js';
        script.async = true;
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
